<mat-toolbar color="primary">
    <button (click)="sideBarToggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">

        <ul fxLayout="row" fxLayoutGap="10px">
            <li>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>settings</mat-icon>
                </button>
            </li>
            <li>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>help_outline</mat-icon>
                </button>
            </li>

            <li>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
                    aria-label="Example icon-button with share icon">
                    <mat-icon>person_outline</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        SIGN OUT

                    </button>
                </mat-menu>

            </li>


        </ul>

    </div>



</mat-toolbar>
